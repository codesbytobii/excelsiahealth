                                <h3>Welcome to the Excelsia Health Affiliate Programme</h3>
                                <p>Your opportunity to partner with us in providing life-changing healthcare, birth tourism, and homecare services. By joining our affiliate programme, you can earn rewards while helping clients access world-class medical treatments abroad, premium maternity services, and top-tier homecare solutions in Nigeria.</p>

                                <h4>What We Offer</h4>
                                <p>At Excelsia Health, we connect clients with internationally accredited hospitals, highly skilled medical specialists, and comprehensive homecare services. Our offerings include:</p>
                                <ul>
                                    <li><strong>Medical Tourism:</strong> Surgeries and specialist treatments abroad.</li>
                                    <li><strong>Birth Tourism:</strong> Premium maternity care for expectant parents.</li>
                                    <li><strong>Homecare Services:</strong> Support for well-being at home in Nigeria.</li>
                                </ul>
                                <p>As an affiliate, you’ll play a vital role in helping people access these life-enhancing services, and for each successful referral, you’ll earn commissions. It’s a win-win for you and your clients.</p>

                                <h4>How It Works</h4>
                                <ol>
                                    <li><strong>Register as an Affiliate:</strong> Sign up for the Excelsia Health Affiliate Programme through our easy online registration process. Once approved, you’ll receive a unique referral link and access to marketing materials to help you start referring clients.</li>
                                    <li><strong>Promote Excelsia Health:</strong> Share your unique referral link across your network—via your website, blog, social media, or through personal referrals. The more you promote, the more potential clients you can reach.</li>
                                    <li><strong>Track Referrals:</strong> We use advanced tracking tools to ensure that all referrals made through your link are accurately recorded. You can monitor your referral performance and earnings via your personalised affiliate dashboard.</li>
                                    <li><strong>Earn Commissions:</strong> For every referral that results in a confirmed medical tourism, birth tourism, or homecare booking, you’ll earn a competitive commission. Commissions are processed monthly, and we offer flexible payment options.</li>
                                </ol>

                                <h4>Who Can Join?</h4>
                                <p>Our affiliate programme is open to a wide variety of partners, including:</p>
                                <ul>
                                    <li><strong>Healthcare Professionals:</strong> Doctors, nurses, and healthcare providers who want to refer patients for specialised medical care, maternity services abroad, or homecare in Nigeria.</li>
                                    <li><strong>Travel Agents:</strong> Agents who wish to expand their service offerings to include medical and birth tourism.</li>
                                    <li><strong>Health and Wellness Bloggers/Influencers:</strong> Individuals who can share our services with their audience, promoting healthcare, maternity, and wellness options abroad and locally.</li>
                                    <li><strong>Corporate Organisations:</strong> Businesses looking to offer employees or customers access to high-quality medical treatments, maternity services, or homecare solutions.</li>
                                    <li><strong>Insurance Brokers:</strong> Professionals interested in referring clients for international healthcare or homecare services.</li>
                                </ul>

                                <h4>Benefits of Joining the Excelsia Health Affiliate Programme</h4>
                                <ul>
                                    <li><strong>Generous Commission Structure:</strong> Earn commissions for every successful referral that leads to a confirmed medical, birth tourism, or homecare booking.</li>
                                    <li><strong>Personalised Support:</strong> We provide our affiliates with marketing resources, such as banners, links, and promotional materials, as well as dedicated support from our team to help you succeed.</li>
                                    <li><strong>Real-Time Tracking:</strong> Access your personalised affiliate dashboard to monitor your referrals, commissions, and payment status in real-time.</li>
                                    <li><strong>Trusted Medical Partnerships:</strong> Excelsia Health partners with internationally accredited hospitals and experienced homecare providers, ensuring your referrals receive the best possible care.</li>
                                    <li><strong>Exclusive Offers:</strong> As an affiliate, you gain access to special deals and discounts, making it even easier to promote our services to your audience.</li>
                                </ul>

                                <h4>Commission Structure</h4>
                                <p>Our affiliate commission structure is straightforward and rewarding:</p>
                                <ul>
                                    <li><strong>Flat-rate commissions</strong> for every successful referral that results in a confirmed booking for medical treatments, birth tourism, or homecare services.</li>
                                    <li><strong>Higher commissions</strong> for referring clients undergoing high-value services such as surgeries, organ transplants, or comprehensive maternity care.</li>
                                    <li><strong>Bonus commissions</strong> for top-performing affiliates who consistently deliver high-quality referrals.</li>
                                </ul>

                                <h4>Getting Paid</h4>
                                <p>When your referral results in a confirmed booking, your commission is recorded and added to your affiliate account. Payments are processed monthly via bank transfer or your preferred payment method, with a detailed breakdown of your earnings.</p>

                                <h4>How to Get Started</h4>
                                <ol>
                                    <li><strong>Apply Today:</strong> Sign up for the affiliate programme on the Excelsia Health website.</li>
                                    <li><strong>Receive Your Unique Affiliate Link:</strong> After approval, you’ll receive your personalised referral link and access to your affiliate dashboard.</li>
                                    <li><strong>Start Promoting:</strong> Use your link to promote our medical tourism, birth tourism, and homecare services, and begin earning commissions with every successful referral.</li>
                                </ol>

                                <h4>Why Choose Excelsia Health?</h4>
                                <ul>
                                    <li><strong>Comprehensive Healthcare Solutions:</strong> We offer medical tourism, birth tourism, and homecare services, ensuring that your referrals receive the best possible care whether at home or abroad.</li>
                                    <li><strong>Global Network:</strong> We partner with internationally accredited hospitals and medical professionals across top destinations such as India, Turkey, the UAE, the UK, and more.</li>
                                    <li><strong>Seamless Process:</strong> We handle every step of the journey, from visa assistance to treatment coordination and follow-up care, ensuring a hassle-free experience for your referrals.</li>
                                    <li><strong>Trusted Experts:</strong> With years of experience, Excelsia Health has helped countless individuals access life-changing healthcare services.</li>
                                    <li><strong>Unmatched Support:</strong> We provide dedicated assistance to both you and your referrals, ensuring that their healthcare experience is smooth and positive.</li>
                                </ul>

                                <h4>FAQs</h4>
                                <dl>
                                    <dt>How do I track my referrals?</dt>
                                    <dd>You’ll have access to a personalised affiliate dashboard where you can monitor your referrals, commissions, and payment status in real-time.</dd>

                                    <dt>Is there a limit to how many referrals I can make?</dt>
                                    <dd>No, there’s no limit. The more referrals you make, the more you can earn!</dd>

                                    <dt>How long does it take to receive my commission?</dt>
                                    <dd>Commissions are processed after the referred client’s treatment, birth, or homecare service is successfully booked and completed. Payments are made monthly.</dd>

                                    <dt>Can I refer clients for any type of service?</dt>
                                    <dd>Yes, you can refer clients for any of our services, including medical tourism, birth tourism, and homecare.</dd>

                                    <dt>Do I need a website to become an affiliate?</dt>
                                    <dd>No, a website is not required. You can promote Excelsia Health via social media, email, or through personal referrals.</dd>
                                </dl>

                                <h4>Contact Us</h4>
                                <p>For more information or to join the Excelsia Health Affiliate Programme, contact us at <a href="mailto:info@homecarenigeria.net">info@homecarenigeria.net</a> or call <a href="tel:+234(0)9059735426">+234(0)9059735426</a>.</p>
